<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | All About F1 IDN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }
    h2 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; color: #ff1e00; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input {
      width: 100%; padding: 0.75rem; border: none; border-radius: 8px;
      background: #222; color: white; font-size: 1rem; transition: all 0.3s ease;
    }
    input:focus { outline: none; border: 2px solid #ff1e00; background: #111; }
    button {
      width: 100%; padding: 0.9rem; border: none; border-radius: 8px;
      background: linear-gradient(90deg, #ff1e00, #ff4b2b);
      color: white; font-size: 1rem; font-weight: 600; cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 30, 0, 0.4); }
    .login-link { text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #ccc; }
    .login-link a { color: #ff1e00; text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form onsubmit="goToLogin(event)">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email aktif" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit">Daftar Sekarang</button>
    </form>
    <div class="login-link">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </div>
  </div>

  <script>
    function goToLogin(e) {
      e.preventDefault(); // supaya tidak reload
      alert("Registrasi berhasil! Silakan login.");
      window.location.href = "login.html"; // pindah ke halaman login
    }
  </script>
</body>
</html>
